            <section id="contact-form">
                <div class="row title">
                        <h2>1. Zakoduj formularz</h2>

                <div class="row">
                    <form id="form" action="send-script.php" method="POST" class="col s12"  novalidate>
                        <div class="row">
                            <div class="input-field col s4">
                                <input type="text" id="first_name" name="first_name" required>
                                <i class="tiny validateIcon material-icons">check_circle</i>
                                <label for="first_name">Podaj imię</label>
                                <span class="helper-text" data-error="Wprowadź swoje imię."></span>
                            </div>
                            <div class="input-field col s4">
                                <input type="text" id="last_name" name="last_name">
                                <label for="last_name">Podaj nazwisko</label>
                            </div>
                            <div class="input-field col s4">
                                <select id="age" name="age">
                                    <option class="first" value="" disabled selected>Ile masz lat?</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input type="text" id="where_you_live" name="where_you_live">
                                <label for="where_you_live">Gdzie mieszkasz?</label>
                            </div>
                            <div class="input-field col s6">
                                <input type="email" id="email" name="email" required>
                                <i class="tiny validateIcon material-icons">check_circle</i>
                                <label for="email">Podaj adres e-mail</label>
                                <span class="helper-text" data-error="Wprowadź swój email."></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="submit input-field col s12">
                                <button id="submitBtn" class="btn waves-effect waves-light col s12 " type="submit" name="action">Wyślij
                                    formularz</button>
                            </div>
                        <div class="row">
                            <div id="progressbar" class="progress hide">
                                <div class="indeterminate"></div>
                            </div>
                        </div>
                        </div>

                    </form>
